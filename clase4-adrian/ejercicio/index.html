<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <script src="https://unpkg.com/vue@3"></script>
    <div id="app" class="container">
        <h2 v-bind:style="myStyle">Sistema</h2>
        <p>Codigo Factura: {{factura.codigo}}</p>
        <p>Nombre Cliente: {{factura.cliente}}</p> 
        <li v-for="item in factura.items"> {{item.codigo}}  &nbsp &nbsp &nbsp {{item.desc}} </li>
        <p>
        Item <input type="text" v-model="item.codigo">
        Descripcion <input type="text" v-model="item.desc">  &nbsp &nbsp &nbsp
        <button type="button" class="btn btn-primary" @click="agregarItem">Agregar</button>
        </p>
        <p><button type="button" class="btn btn-primary" @click="ordenarItemsPorDescripcion">Ordenar Items por descripcion</button></p>
        <p><button type="button" class="btn btn-primary" @click="imprimirJson">Imprimir json</button></p>
        <p><button type="button" class="btn btn-primary" @click="cambiarColorLetraTitulo">Cambiar color al titulo</button></p>
    </div>    
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
