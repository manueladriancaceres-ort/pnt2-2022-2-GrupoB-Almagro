<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3"></script>
    <h2>Sistema</h2>
    <div id="app">
        <p> Nuevo mensaje: <input v-model="nuevo" 
            placeholder="ingrese nuevo texto"> 
            &nbsp &nbsp {{ mensaje }} &nbsp &nbsp
        </p>
        <p>
            <button 
            @click="cambioMensaje">Cambiar mensaje</button>
        </p>

        <p>{{ numero + 1 }} &nbsp &nbsp <button 
            @click="incrementar">Incrementar</button>
        </p>

        <p :style="myStyle" >{{ ok ? 'YES' : 'NO' }} &nbsp &nbsp <button 
            @click="cambioDeEstado">CambiarEstado</button>
        </p>

        <h1 v-if ="ok">Vue is awesome!</h1>
        <h1 v-show ="ok">Hello!</h1>
    </div>
    <script src="index.js"></script>
</body>
</html>
